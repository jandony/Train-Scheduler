<!DOCTYPE html>
<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <title>Train Scheduler</title>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Bootstrap CDN-->
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/lumen/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iqcNtN3rj6Y1HX/R0a3zu3ngmbdwEa9qQGHdkXwSRoiE+Gj71p0UNDSm99LcXiXV" crossorigin="anonymous">
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

    <!-- Moment.js -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>

<body>
    <div class="container">

        <div class="jumbotron jumbotron-fluid bg-dark text-white">
            <div class="container">
                <h1 class="display-4 text-center">Anytime is Train Time</h1>
                <p class="lead text-center">Choo Choo. Chee Chee.
                </p>
            </div>
        </div>

        <div class="card mt-3">
            <div class="card-header">Current Employees</div>
            <div id="employee-list" class="card-body">
                <table class="table">
                    <thead class="thead-light">
                        <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Role</th>
                            <th scope="col">Start Date</th>
                            <th scope="col">Months Worked</th>
                            <th scope="col">Montly Rate ($)</th>
                            <th scope="col">Total Billed ($)</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="card mt-4 mb-5">
            <div class="card-header">Add Employee</div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="name">Employee Name</label>
                        <input type="name" class="form-control" id="employee-name" placeholder="Jane Doe">
                    </div>

                    <div class="form-group">
                        <label for="role">Role</label>
                        <input type="role" class="form-control" id="employee-role" placeholder="CEO">
                    </div>

                    <div class="form-group">
                        <label for="date">Start Date</label>
                        <input type="date" class="form-control" id="employee-startdate" placeholder="01/01/0101">
                    </div>

                    <div class="form-group">
                        <label for="rate">Monthly Rate</label>
                        <input type="number" class="form-control" id="employee-monthlyrate" placeholder="20000">
                    </div>

                    <button id="employee-submit" type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>

    </div>

    <!-- Script -->
    <script src="logic.js"></script>

</body>

</html>
